<div class="navbar">
    <div class="logo">
        <a href="">
            <img id="logo" src="navbar/logo_electrospeed_negro.png" />
        </a>
    </div>
    <div class="nav-actions">
        <ul class="nav-buttons">
            <li>
                <a href="#">
                    <img src="navbar/imagen_productos.png" alt="icono productos" class="icono-boton-productos" />
                    Productos
                </a>
            </li>
            <li>
                <a>
                    <img src="navbar/imagen_sobrenosotros.png" alt="icono sobre nosotros" class="icono-boton-sobrenosotros" />
                    Sobre Nosotros
                </a>
            </li>
        </ul>
        <div class="icons">
            <img id="carrito" src="navbar/imagen_carrito.png" />
            <div>
                <a id="usuario" (click)="desplegable()">
                    <img id="perfil" src="navbar/imagen_perfil.png" />
                </a>
                <div id="desplegableUsuarios">
                    <a href="/logreg">
                        @if (false) {
                            <p>Usuario indicado</p>
                        }
                        @else {
                            <p>Iniciar sesion</p>
                        }
                    </a>
                    @if (false) {
                        <p>Finalizar sesion</p>
                    }
                </div>
            </div>
        </div>
    </div>
</div>
