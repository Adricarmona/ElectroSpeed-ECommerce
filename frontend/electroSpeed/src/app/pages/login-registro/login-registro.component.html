<div id="body">
    <div class="main">  	
        <input type="checkbox" id="chk" aria-hidden="true">
    
            <div class="signup">
                <form>
                    <label id="generalLabel" for="chk" aria-hidden="true">Registrarse</label>
                    <input type="text" name="txt" placeholder="Nombre de usuario" required="" [(ngModel)]="usernameR" [ngModelOptions]="{standalone: true}"/>
                    <input type="email" name="email" placeholder="Correo electrónico" required="" [(ngModel)]="emailR" [ngModelOptions]="{standalone: true}"/>
                    <input type="text" name="broj" placeholder="Nombre completo" required="" [(ngModel)]="fullNameR" [ngModelOptions]="{standalone: true}"/>
                    <input type="password" name="pswd" placeholder="Contraseña" required="" [(ngModel)]="passwordR" [ngModelOptions]="{standalone: true}"/>
                    <div class="checkbox-wrapper-46">
                      <input class="inp-cbx" type="checkbox" required="" [(ngModel)]="remember" [ngModelOptions]="{standalone: true}"/>
                      <label class="cbx" for="cbx-46"><span>
                        <svg width="12px" height="10px" viewbox="0 0 12 10">
                          <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg></span><span id="rememberme">Recuerdame</span>
                      </label>
                    </div>
                      <button  (click)="submitRegistro()" class="btn trigger">Registrarse</button>
                    
                </form>
            </div>
    
            <div class="login">
                <form>
                  <label _ngcontent-ng-c4055141374="" style="margin-bottom: 20px;"></label>
                  <label _ngcontent-ng-c4071791759="" id="generalLabel" for="chk" aria-hidden="true" style="margin-top: 30px; color:#515a5a;">Iniciar Sesión</label>
                    <input type="email" name="email" placeholder="Correo electrónico" required="" [(ngModel)]="emailLog" [ngModelOptions]="{standalone: true}"/>
                    <input type="password" name="pswd" placeholder="Contraseña" required="" [(ngModel)]="passwordLog" [ngModelOptions]="{standalone: true}"/>
                    <div class="checkbox-wrapper-46">
                      <input class="inp-cbx"  type="checkbox" required="" [(ngModel)]="remember" [ngModelOptions]="{standalone: true}"/>
                      <label class="cbx" for="cbx-46"><span>
                        <svg width="12px" height="10px" viewbox="0 0 12 10">
                          <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg></span><span>Recuerdame</span>
                      </label>
                    </div>
                      <button (click)="submitLogin()" class="btn trigger">Iniciar Sesión</button>
                </form>
            </div>
    </div> 
    <div class="modal-wrapper">
      <div class="modal">
        <div class="head">
          <a class="btn-close trigger" href="/logreg">
            <i class="fa fa-times" aria-hidden="true"></i>
            <span class="material-symbols-outlined">
              close
            </span>
          </a>
        </div>
        <div class="content">
            <div class="good-job">
              <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
              @if (jwt) {
                <h1>Operación completada</h1>
              }
              @else {
                <h1>Error al realizar la operación</h1>
              }  
            </div>
        </div>
        <a href="">
          <button class="button-86" role="button">Aceptar</button>
        </a>
      </div>
    </div> 
</div>
