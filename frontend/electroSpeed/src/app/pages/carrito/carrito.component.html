<div class="fondo">

        <div class="zonaProductos">
            @for (items of bicicletas; track $index) {
                <div class="bici">
                    <img class="fotoBici" src="{{items.urlImg}}">
                    <div class="datos">
                        <h4 class="nombreBici">{{items.marcaModelo}}</h4>
                        <h4>Precio: {{items.precio}}€</h4>
                        <h4>Cantidad: {{items.cantidad}}</h4>
                    </div>
                    <button class="quitarBici" (click)="eliminarBici(items.id)">Eliminar</button>
                </div>
                }
            <div class="productos">
            </div>
        </div>

                    </a>
                    <button class="pagoEthereum">Pagar con Ethereum</button>
                </div>

            </div>
