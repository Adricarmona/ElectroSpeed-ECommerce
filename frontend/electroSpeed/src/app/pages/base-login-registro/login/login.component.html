<app-base-login-registro>
    <div id="iniciosesion">
        <p>Inicio de Sesión</p>
    </div>
    <form id="formulario" (submit)="submit()">
        <input type="text" placeholder="Correo electrónico" class="cuadro" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" />
        <input type="password" placeholder="Contraseña" class="cuadro" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" />
        <div id="botones">    
            <button type="submit" id="botoninicio">Iniciar Sesión</button>
            <a href="/registro">
                <button type="button" id="botonregistro">Registrarse</button>
            </a>
        </div>
    </form>

    @if (jwt) {
        <h4>Sesión iniciada correctamente.</h4>
      }
      @else {
        <h4>Correo o contraseñas incorrectos.</h4>
      }

</app-base-login-registro>
