<div id="fondo">
    <div id="espacio"></div>
    <form (submit)="submitFiltro()">
        <div id="buscadorFiltro">
            <div class="filtro">
                <img id="fotoFiltro" src="catalogo/filtro.png" alt="icono de filtro" (click)="toggleDropdown()">
                <div id="tiposFiltro" [class.show]="isDropdownVisible">
                    <a>Filtro:</a>
                    <div id="categoria">
                        <select id="categoriaSelect" [(ngModel)]="critero" [ngModelOptions]="{standalone: true}">
                            <option value="nombre">Nombre</option>
                            <option value="precio">Precio</option>
                        </select>
                    </div>
                    <div id="forma">
                        <select [(ngModel)]="orden" [ngModelOptions]="{standalone: true}">
                            <option value="asc">Ascendente</option>
                            <option value="desc">Descendente</option>
                        </select>
                    </div>
                </div>
            </div>
            <input type="search" name="filtroCatalogo" id="filtroCatalogo" [(ngModel)]="consulta">
            <img src="catalogo/lupa.png" alt="">
        </div>
    </form>
    <div class="catalogo">
        @for (item of biciFiltradasTotales; track $index) 
        {
            <div class="bici">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMitILXLp51LgHm6swwdnQFy5xYFk99xC5Rw&s">
                <div class="parteArriba">
                    <h3>{{item.marcaModelo}}</h3>
                    <h3>{{item.precio}}â‚¬</h3>
                </div>
                <div class="parteAbajo">
                    <h3>{{item.stock}}+" "+{{item.id}}</h3>
                    <h3>{{item.descripcion}}</h3>
                </div>
            </div>
        }

        <div>
            <a>Pagina atras</a>
            <br>
            <span>Pagina actual: {{paginaActual}}</span>
            <br>
            <span>Paginas totales: {{paginasTotales}}</span>
            <br>
            <a>Pagina alante</a>
        </div>

    </div>
</div>
